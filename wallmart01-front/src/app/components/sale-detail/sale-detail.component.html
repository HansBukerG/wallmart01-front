<div class="row">
    <div class="col-md-2" ></div>
    <div class="col-md-10" >
        <div class="row">
            <div class="col-md-4 mb-2" *ngFor="let item of ProductData">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{item.image | imgUrl}}" alt="Card image cap">
                    <div class="card-body">
                        <div class="row mb-3">
                          <h5 class="card-title"><strong>{{item.brand}}</strong> {{item.description}} </h5>
                        </div>
                        <div class="row">
                            <div class="col-md-auto">
                              <p class="card-text"><strong>{{item.discount_price}}</strong> </p>
                            </div>
                            <div class="col-md-auto">
                                <p class="discount-red">50%</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="card-text original-price ">{{item.price}}</p>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col">
                              <a href="#" class="card-text btn btn-add border">Agregar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
